<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/iniciar-sesion.css">
  <title>Platzi Video</title>
</head>
<body>
  <header class="header">
    <img class="header__img" src="assets/images/logo-platzi-video.png" alt="Logo Platzi Video">
  </header>
  <section class="login">
    <section class="login__container">
      <h2>Inicia Sesión</h2>
      <form action="" class="login__container--form">
        <input type="text" name="" id="" class="input" placeholder="Correo">
        <input type="password" name="" id="" class="input" placeholder="Contraseña">
        <button class="button">Iniciar Sesión</button>
        <div class="login__container--remember-me">
          <label for="">
            <input type="checkbox" name="" id="cbox1" value="checkbox">Recuérdame
          </label>
          <a href="">Olvidé mi contraseña</a>
        </div>
      </form>
      <section class="login__container--social-media">
        <div>
          <img src="assets/images/google-icon.png" alt="Google">Inicia sesión con Google
        </div>
        <div>
          <img src="assets/images/twitter-icon.png" alt="Twitter">Inicia sesión con Twitter
        </div>
      </section>
      <p class="login__container--register">No tienes ninguna cuenta <a href="">Regístrate</a></p>
    </section>
  </section>
  <footer class="footer">
    <a href="/">Términos de uso</a>
    <a href="/">Declaración de privacidad</a>
    <a href="/">Centro de ayuda</a>
  </footer>
</body>
</html>
